<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Word Guess Game</h1>
            <h2 class="card-subtitle mb-2" id = "subtitle">Press Any Key To Get Started!</h2>
            <br>
            <h3 class="card-subtitle" id = "bar1">Wins:<span><br></span><span id="wins"></span></h3>
            <br>
            <h3 class="card-subtitle" id = "bar2">Word:<span><br></span><span id="selected-word"></span></h3>
            <br>
            <h3 class="card-subtitle" id = "bar3">Incorrect Letters:<span><br></span><span id="incorrect-letters"></span></h3>
            <br><br>
            <h3 class="card-subtitle" id = "bar4">Remaining Attempts:<span><br></span><span id="attempts"></span></h3>
            <br>
        </div>
    </div>




    <script src="Assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
